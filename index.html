<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AGE Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

  </head>
  <body class="bg-dark m-0 p-0 ">
    
    <body>
        <div class="container">
            <form>
                <div class="base">
                    <div class="text-center"><h4>Age Calculator</h4></div>
                    <div class="row ms-5">
                       
                        <div class="block col ">
                            <p class="title">Date</p>
                            <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
                            
                        </div>
                        <div class="block col">
                            <p class="title">Month</p>
                            <input  type="text"  name="month"  id="month"  placeholder="mm"  required="required"  minlength="1"  maxlength="2" />
                        </div>
                        <div class="block col">
                            <p class="title">Year</p>
                            <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
                        </div>
                    </div>
                </div>
                <div class="base ms-4">
                    <div class="">
                        <input type="button" name="submit" value="Submit" onclick="age()"/>
                    </div>
                </div>
                <div id="age" class="text-center"></div>
            </form>
        </div>
    </body>

    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script>
      
    </script>
  </body>
</html>
